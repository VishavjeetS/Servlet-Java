<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.bundle.min.js"></script>
		
		<title>App - Registration</title>
				
	</head>
	<body>
		<div class="container">
		
			<nav class="navbar navbar-expand-sm bg-light">
			  <div class="container-fluid">
			    <ul class="navbar-nav">
			      <li class="nav-item">
			        <a class="nav-link" href="index.html">Home</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="#">Register</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="#">Account</a>
			      </li>
			    </ul>
			  </div>
			</nav>
			<br> <br> 
			<h1>Register with us!</h1>
			<form action="registerUser.jsp" method="post">
				  <div class="mb-3">
				    <label for="txtName" class="form-label">Full Name</label>
				    <input type="text" class="form-control" id = "txtName" name="txtName" style="width:350px;">
				  </div>
				  <div class="mb-3">
				    <label for="txtEmail" class="form-label">Email address</label>
				    <input type="email" class="form-control" id = "txtEmail" name="txtEmail" style="width:350px;">
				  </div>
				  <div class="mb-3">
				    <label for="txtPassword" class="form-label">Password</label>
				    <input type="password" class="form-control" id = "txtPassword" name="txtPassword" style="width:350px;">
				  </div>
				  <div class="mb-3 form-check">
				    <input type="checkbox" class="form-check-input" name="exampleCheck1">
				    <label class="form-check-label" for="exampleCheck1">Accept Terms and Conditions</label>
				  </div>
				  <input type="hidden" name="txtType" value="register"> 
				  <button type="submit" class="btn btn-primary">Register</button>
			</form>
		</div>
		
	</body>
</html>
